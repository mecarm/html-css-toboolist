<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TooBoolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Titolo e logo -->
    <header>
        <img src="img/Logo.png" alt="Logo">
        <h1>ToBoolist</h1>
    </header>

    <!-- Contenitore task -->
    <main>
        <div class="container">
            <button id="task">Add Task</button>
            <button id="section">Add Section</button>
            
            <hr>
            <div class="divisor">
                <h2>New Task</h2>
            </div>
            
            <div class="divisor">
                <h2>Today</h2>
            </div>

            <div class="divisor">
                <h2>Upcoming</h2>
            </div>
        </div>
    </main>
</body>
</html>
